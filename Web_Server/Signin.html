<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Signin</title>

  <!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/"> -->

  <!-- Bootstrap core CSS -->
  <link href="bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
  <script type="text/javascript" src="sha512.js"></script>
  <script type="text/javascript">
    function nn() {
      var m = document.getElementById('inputEmail').value;
      document.getElementById('n').href += '';
      if (validateEmail(m)) {
        document.getElementById('n').href += '&email=' + m + '&a=1';
      }

      return true;
    }
    function nm() {
      var m = document.getElementById('inputEmail').value;
      document.getElementById('m').href += '';
      if (validateEmail(m)) {
        document.getElementById('m').href += '&email=' + m + '&a=1';
      }

      return true;
    }
    function validateEmail(email) {
      var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(email);
    }
    function logn() {
      var mail = document.getElementById('inputEmail').value;
      if (!validateEmail(mail)) {
        document.getElementById('inputEmail').style.backgroundColor = '#dc0000';
        return false;
      }
      if (document.getElementById('inputPassword').value.length < 6) {
        document.getElementById('inputPassword').style.backgroundColor = '#dc0000';
        return false;
      }
      else {
        document.getElementById('inputPassword1').value = hex_sha512(document.getElementById('inputPassword').value);
        //document.getElementById('inputPassword1').value = document.getElementById('inputPassword').value;
        return true;
      }
      return false;
    }
  </script>
</head>

<body class="text-center">
  <form class="form-signin" method="POST">
    <img class="mb-4" src="Signin/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required
      autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <input name="pass" type="password" id="inputPassword1" hidden>
    <div class="checkbox mb-3">
      <label>
        <input name="look" type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" onClick="return logn()"
      value="true">Sign
      in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
  </form>
</body>

</html>
